<@override name="center">
<div class="topmenu-toolbar">
    <a href="#" class="easyui-linkbutton" data-options="plain:true"
       onclick="backList();return false;"><i class='fa fa-reply fa-fw'></i>返回列表</a>
    <#if look>
        <a href="#" class="easyui-linkbutton" data-options="plain:true"
           onclick="insertItem();return false;"><i class="fa fa-plus fa-fw size14"></i>新增</a>
        <#if detail.userName != "storm">
            <a href="#" class="easyui-linkbutton" data-options="plain:true"
               onclick="updateItem();return false;"><i class="fa fa-pencil-square-o fa-fw size14"></i>修改</a>
        </#if>
    </#if>
    <#if insert|| update>
        <a href="#" class="easyui-linkbutton" data-options="plain:true"
           onclick="saveItem();return false;"><i class='fa fa-floppy-o fa-fw'></i>保存</a>
    </#if>
</div>

<div class="krow-1-4">
    <div class="kcol-3">
        <input class="easyui-textbox" label="角色名称" name="text" form-group="detail"
               value="${detail.text}" required="true" data-options="validType:'length[1,30]'"
            <#if look> disabled="disabled"</#if>>
    </div>
</div>
<div class="krow-1-4">
    <div class="kcol-3">
        <input class="easyui-textbox" label="角色代码" name="coded" form-group="detail"
               value="${detail.coded}" <#if look> disabled="disabled"</#if>>
    </div>
</div>
<div class="krow-1-4">
    <div class="kcol-3">
        <input class="easyui-combobox" label="所属组织" name="orgId" form-group="detail"
               value="${detail.orgId}" valueField="orgId" textField="orgName"
               <#if look>disabled="disabled"</#if>>
    </div>
</div>
<div class="krow-1-4">
    <div class="kcol-3">
        <select class="easyui-combobox" label="是否系统参数" name="canUse" form-group="detail"
                value="${detail.sysMark?string("true","false")}" editable="false"
                <#if look>disabled="disabled"</#if>>
            <#list comboYesNo as item>
                <option value="${item.valueField}">${item.textField}</option>
            </#list>
        </select>
    </div>
</div>
<div class="krow-1-4">
    <div class="kcol-3">
        <select class="easyui-combobox" label="角色状态" name="canUse" form-group="detail"
                value="${detail.canUse?string("true","false")}" editable="false"
                <#if look>disabled="disabled"</#if>>
            <#list comboCanUse as item>
                <option value="${item.valueField}">${item.textField}</option>
            </#list>
        </select>
    </div>
</div>
<div class="krow-1-4">
    <div class="kcol-3">
        <input class="easyui-textbox" label="备 注" name="remark" form-group="detail"
               value="${detail.remark}" multiline="true" data-options="height:80"
               <#if look>disabled="disabled"</#if>>
    </div>
</div>
<script type="text/javascript" src="${request.contextPath}/static/viewjs/rights/role.js"></script>
</@override>
<@extends name="common/baseitem.html"/>
